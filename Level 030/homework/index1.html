    <!-- მშობელი ელემენტი გამოიყენება, მაშინ როდესაც გვსურს მის შიგნით მყოფ ელემენტებს მივცეთ ყველას იგივე სტილი ეს ფერი, იქნება ფონტი, ტექსტის ზომა თუ რა მნიშვნელობა არ აქვს როდესაც მშობელს გაეწერება სტილი შვილები ისტილებიან ისე როგორც მშობელი მოითხოვს ყველა ერთ სტილზე დგება რომ გავუწეროთ წითელი ფერი, ყველა წითელ ფერზე დადგება, რომ გავუწეროთ თეთრი ფერი ყველა თეთრზე დადგება არ აქვს მნიშვნელობა რამდენი ელემენტი იქნება მასში მშობელი აკონტროლებს შვილ ელემენტს ის არის შვილის მშობელი როგორც მას სურს ისე გაისტილება ნებისმიერი ელემენტი, მშობელი არის ელემენტი რომელიც ახდენს შვილ ელემენტებზე კონტროლს. -->

    <!-- შვილი ელემენტი მისი მაკონტროლებელია მშობელი, შვილი ელემენტი არის მდგომარეობა როდესაც მშობელი სტილავს მას მის ნებაზე რეალური მაგალითიდან რომ ავიღოთ ბავშვი უჯერებს მშობელს სწორედ აქ არის მთავარი პირობა, რომ მშობელს უჯერებს შვილი შესაბამისად ასეა პროგრამირებაშიც, როგორც მშობელს გავუწერთ სტილს ანალოგი იქნება შვილზე ეს ზემოქმედებას, ახდენს შვილზე და არა მშობელზე ვიზუალური და ხილვადი, გავლენაც აქვს შვილზე, შვილი ელემენტი ექცევა მშობლის ქვემოთ მშობელი, არის ზემდგომი ელემენტი ხოლო შვილი ქვემდგომი მაგალითი: -->

    <!-- ქვემოთ მოცემულ კოდში მშობელი არის მაღლითა ( ზემდგომი ) ხოლო შვილები მის ქვეშ არიან მოქცეულნი, ანუ ისინი შესაბამისად გამოდიან ქვემდგომი ელემენტები, უპირატესობა უჭირავს ზემდგომ ელემენტებს. -->
