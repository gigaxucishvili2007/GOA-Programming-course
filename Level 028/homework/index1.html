    <!-- padding - შიდა სივრცე - ვებ საიტის შიდა სივრცე დაშორება ელემენტებს შორის, ასევე სივრცის შექმნა ელემენტებს შორის და ადგილის გამოყოფა სხვა ელემენტებისთვის -->

    <!-- margin - გარე სივრცე - ვებ საიტის გარე სივრცე ელემენტებს შორის დაშორება არა შიგნით არამედ გარედან რათა ჩაეტიოს უკვე არსებული ელემენტები -->

    <!-- content - ვებ საიტის შიგთავსი ფენა, სადაც ტექსტი სურათი ვიდეო აუდიო ან ცხრილის უჯრა დევს რასაც ვებ საიტზე ვამატებთ მთავარი ვებ გვერდის შინაარსი და დანიშნულება -->
